<!--This page is used either by officers or admins to change their password!-->
<html lang="en">
<head>

    <!--Here I am initiating all of the css sheets that i have prepared for this website-->
    <meta charset="UTF-8">
    <title>Entrance</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/pager.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/containers.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/headers.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/rectangles.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/buttons.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/inputs.css">
</head>


<body>

<!--Here is a container that contains all of the elements to create the visuals
of the page. It also contains all of the form elements that are used
to change the password of the officer or the admin which is currently using
the page!-->

<div class="container1">
    <h1 class="header1">OFFICER HOME</h1>
    <div class="rect1">
        <div id="error-div" class="container2" style="display: block">
            <h3 id="error-message" class="LoginErrorText" style="text-align: center;">Enter and confirm new
                password!</h3>
        </div>
        <form class="form1">
            <label>
                <input class="IDinput" name="newusername" placeholder="NEW PASSWORD"/>
            </label>
            <label>
                <input class="PasswordCheck" name="testpassword" placeholder="CONFIRM PASSWORD"/>
            </label>
            <button class="button5" type="submit">CHANGE</button>
            <a class="button6" href="officer_home.html" target="_self" rel="nofollow noopener">BACK</a>
        </form>

    </div>

</div>

<!--Here is the javascript which displays a specific message on the page
once the form is submitted. If the user made an error this javascript
will show an appropriate message to the user. If the password change
was successful it will show a message of succession to the user!-->

<script type="application/javascript" src="../scripts/officer_password_change.js"></script>

</body>

</html>
