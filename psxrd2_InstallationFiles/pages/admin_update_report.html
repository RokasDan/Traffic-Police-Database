    <h1 class="header1">UPDATE REPORT DETAILS</h1>

            <h3 id="error-message" class="LoginErrorText" style="text-align: center;">Enter new description!</h3>

            <label>
                <textarea class="reportdetails5" name="value" id="event" placeholder="NEW INCIDENT DESCRIPTION"></textarea>

            <button type="submit" class="button52" rel="nofollow noopener">UPDATE</button>
            <a class="button51" href="" target="_self" rel="nofollow noopener" id="back">BACK</a>
