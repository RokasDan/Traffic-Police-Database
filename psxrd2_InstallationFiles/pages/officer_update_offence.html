<!--This is the container which has the visual elements of the page!
There is also a form with an selector element which allows the user
to choose a new offence type for the report! There is also
a button that allows to go back to an updated report!-->
<div class="container1">
    <h1 class="header1">UPDATE REPORT OFFENCE</h1>
    <div class="rect1">
        <div id="error-div" class="container6" style="display: block">
            <h3 id="error-message" class="LoginErrorText" style="text-align: center;">Choose new report!</h3>
        </div>
        <form class="form1">

            <label>
                <select class="peopleselect3" id="offence" name="value">
                </select>
            </label>

            <button type="submit" class="button27" rel="nofollow noopener">UPDATE</button>
            <a class="button26" href="" target="_self" rel="nofollow noopener" id="back">BACK</a>
        </form>

    </div>

</div>

<!--This java script is used to fill up the selector element with the existing
offence types in the database once the page is loaded up! The javascript also
send new values to the database via php script once an update is submitted!
It also redirects the user to a subsection page!-->
<script type="application/javascript" src="../scripts/officer_offence_update.js"></script>
