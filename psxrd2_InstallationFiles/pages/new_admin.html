<head>

    <!--Here I am initiating all of the css sheets that i have prepared for this website-->
    <meta charset="UTF-8">
    <title>Entrance</title>

<!--Creating a container for the main objects displayed in the page
such as headers and errors for example. Also in this block there
is a form which is used to contact the php code and mysql server
to add details of a new admin-->

<div class="container1">
    <h1 class="header1">8 BIT TRAFFIC COP</h1>
    <div class="rect4">
        <div id="error-div" class="container2" style="display: block">
            <h1 id="error-message" class="LoginErrorText" style="text-align: center;">Create ID and Password for new ADMIN!</h1>
        </div>
        <form class="form1">
            <label>
                <input class="IDinput" name="username" placeholder="NEW ADMIN"/>
            </label>
            <label>
                <input class="PasswordInput" name="password" placeholder="NEW PASSWORD"/>
            </label>
            <button class="button7" type="submit">CREATE</button>
            <a class="button8" href="../index.html" target="_self" rel="nofollow noopener">BACK</a>
        </form>

    </div>

</div>

<!--Here I am initiating the javascript code which according to the server response from
the php file will either show an error if the addition of an admin was unsuccessful

to the database!-->
