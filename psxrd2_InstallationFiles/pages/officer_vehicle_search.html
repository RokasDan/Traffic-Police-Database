<!--This is the page where a user can search for a specific vehicle in the database!
The user only needs to input a search key of a vehicle number plate!-->
<html lang="en">
<head>

    <!--Here I am initiating all of the css sheets that i have prepared for this website-->
    <meta charset="UTF-8">
    <title>Entrance</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/pager.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/containers.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/headers.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/rectangles.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/buttons.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/inputs.css">
</head>


<body>

<!--Here is the container that has all of the visual elements of the page.
There is also a form element with an input where the user can enter
the vehicle number plate to query the mysql database!-->

<div class="container1">
    <h1 class="header1">VEHICLE SEARCH</h1>
    <div class="rect1">
        <div id="error-div" class="container6" style="display: block">
            <h3 id="error-message" class="LoginErrorText" style="text-align: center;">Enter number plate!</h3>
        </div>
        <form class="form1">
            <label>
                <input class="peoplename" name="search" placeholder="SEARCH"/>
            </label>
            <button class="button5" type="submit">SEARCH</button>
            <a class="button6" href="officer_home.html" target="_self" rel="nofollow noopener">BACK</a>
        </form>

    </div>

</div>

<!--This is the javascript that send the search key of the number plate to
the mysql server via php script! according to the response  of the php
script the javascript will either display an error or will redirect the user
to a new page with the results of the search!-->
<script type="application/javascript" src="../scripts/officer_vehicle_search.js"></script>

</body>

</html>
